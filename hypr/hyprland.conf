# Hyprland configuration converted from Sway
# See https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Monitor configuration
monitor=eDP-1,1920x1080@60,1920x0,1
monitor=,preferred,auto,1

# Variables
$mainMod = ALT
$floatingMod = SUPER
$term = alacritty
$menu = rofi -show drun -hide-scrollbar -lines 10 -width 20 -padding 30 -font "JetBrains Mono 11"
$rofiwin = rofi -show window -hide-scrollbar -lines 10 -padding 30 -font "JetBrains Mono 11"
$browser = /usr/bin/firefox
$lock = swaylock-fancy -p -t ""
$power = ~/.config/rofi/modi/power
$wifi = ~/.config/rofi/mofi/mncli

# Screenshot variables
$screenshot = grim ~/Pictures/screenshots/scrn-$(date +"%Y-%m-%d-%H-%M-%s").png
$screenclip = slurp | grim -g - ~/Pictures/screenshots/scrn-$(date +"%Y-%m-%d-%H-%M-%S").png

# Execute your favorite apps at launch
exec-once = waybar
exec-once = nm-applet
exec-once = mako
exec-once = swayidle timeout 600 'exec $lock' timeout 900 'hyprctl dispatch dpms off' after-resume 'hyprctl dispatch dpms on' before-sleep 'exec $lock'

# Set wallpaper
exec-once = swaybg -i ~/Pictures/wallpaper.jpg -m fill

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

# Input configuration
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        tap-to-click = true
        tap-and-drag = true
        clickfinger_behavior = true
    }

    sensitivity = 0
}

# General configuration
general {
    gaps_in = 20
    gaps_out = 5
    border_size = 2

    # Colors (converted from Sway)
    col.active_border = rgba(009ddcee)
    col.inactive_border = rgba(231f20aa)

    layout = dwindle
    allow_tearing = false
}

# Decoration
decoration {
    rounding = 0

    blur {
        enabled = false
        size = 3
        passes = 1
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# Animations
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layouts
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_is_master = true
}

# Gestures
gestures {
    workspace_swipe = false
}

# Window rules
windowrulev2 = float,class:^(Bitwarden)$
windowrulev2 = float,class:^(thunar)$
windowrulev2 = float,class:^(virt-manager)$
windowrulev2 = float,class:^(1Password)$
windowrulev2 = float,title:^(wifitui)$
windowrulev2 = size 800 600,title:^(wifitui)$

# Workspace assignments
windowrulev2 = workspace 5,class:^(VSCodium)$

# Key bindings
bind = $mainMod, Return, exec, $term
bind = $mainMod, d, exec, $menu
bind = $mainMod SHIFT, d, exec, $rofiwin
bind = $mainMod, x, killactive,
bind = $mainMod, i, exec, $browser

# Screenshots
bind = $mainMod SHIFT, Insert, exec, $screenshot
bind = $mainMod SHIFT, Delete, exec, $screenclip

# System controls
bind = $mainMod SHIFT, p, exec, $lock
bind = $mainMod, Escape, exec, $power
bind = $mainMod SHIFT, Escape, exec, $wifi

# Movement binds (vim-style)
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Movement binds (arrow keys)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows (vim-style)
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Move windows (arrow keys)
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Layout controls
bind = $mainMod, bar, layoutmsg, orientationnext
bind = $mainMod, minus, layoutmsg, orientationprev
bind = $mainMod, f, fullscreen, 0

# Layout styles (approximate Sway equivalents)
bind = $mainMod, s, layoutmsg, preselect
bind = $mainMod, t, layoutmsg, preselect
bind = $mainMod, c, layoutmsg, togglesplit

# Floating
bind = $mainMod SHIFT, space, togglefloating,
bind = $floatingMod, mouse:272, movewindow
bind = $floatingMod, mouse:273, resizewindow

# Scratchpad equivalents
bind = $mainMod SHIFT, Tab, movetoworkspacesilent, special
bind = $mainMod, Tab, togglespecialworkspace,

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Resize mode (submap)
bind = $mainMod, r, submap, resize
submap = resize
binde = , h, resizeactive, -10 0
binde = , l, resizeactive, 10 0
binde = , k, resizeactive, 0 -10
binde = , j, resizeactive, 0 10
binde = , left, resizeactive, -10 0
binde = , right, resizeactive, 10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
bind = , Return, submap, reset
bind = , escape, submap, reset
submap = reset

# System mode (equivalent to Sway's system mode)
bind = $mainMod SHIFT, e, submap, system
submap = system
bind = , l, exec, $lock
bind = , l, submap, reset
bind = , e, exit
bind = , s, exec, systemctl suspend
bind = , s, submap, reset
bind = , r, exec, systemctl reboot
bind = , r, submap, reset
bind = SHIFT, s, exec, systemctl poweroff -i
bind = SHIFT, s, submap, reset
bind = SHIFT, r, exec, systemctl reboot --firmware-setup
bind = SHIFT, r, submap, reset
bind = , Return, submap, reset
bind = , escape, submap, reset
submap = reset

# App launcher mode (equivalent to Sway's app mode)
bind = $mainMod, space, submap, app
submap = app
bind = $mainMod, space, exec, $menu
bind = $mainMod, space, submap, reset
bind = , b, exec, $browser
bind = , b, submap, reset
bind = , f, exec, $term --exec="bash -ci 'nnn'"
bind = , f, submap, reset
bind = SHIFT, f, exec, thunar
bind = SHIFT, f, submap, reset
bind = , v, exec, virt-manager
bind = , v, submap, reset
bind = , w, exec, bitwarden
bind = , w, submap, reset
bind = , t, exec, termite --exec="bash -ci 'tmux'"
bind = , t, submap, reset
bind = , escape, submap, reset
submap = reset

# WiFi TUI
bind = $mainMod, w, exec, $term --title="wifitui" -e nmtui-connect
bind = $mainMod SHIFT, w, exec, $term --title="wifitui" -e nmtui

# Configuration reload
bind = $mainMod SHIFT, c, exec, hyprctl reload
bind = $mainMod SHIFT, r, exec, hyprctl reload

# Media keys
bindl = , XF86AudioRaiseVolume, exec, pactl set-sink-volume 0 +5%
bindl = , XF86AudioLowerVolume, exec, pactl set-sink-volume 0 -5%
bindl = , XF86AudioMute, exec, pactl set-sink-mute 0 toggle
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# Brightness controls
bindl = , XF86MonBrightnessUp, exec, light -A 10
bindl = , XF86MonBrightnessDown, exec, light -U 10
